<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3840, height=2160, initial-scale=1.0">
    <title>{% block title %}Signage{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 3840px;
            height: 2160px;
            overflow: hidden;
            font-family: 'Arial', 'Helvetica', sans-serif;
            color: #ffffff;
            background: transparent;
            position: relative;
        }
        
        /* Safe zone margins: 5% horizontal, 5% vertical */
        .safe-zone {
            position: absolute;
            top: 108px;      /* 5% of 2160 */
            left: 192px;     /* 5% of 3840 */
            right: 192px;
            bottom: 108px;
            width: 3456px;   /* 3840 - (192 * 2) */
            height: 1944px;  /* 2160 - (108 * 2) */
        }
        
        /* Font sizes matching PIL renderer */
        .font-title {
            font-size: 200px;
            font-weight: bold;
            line-height: 1.2;
        }
        
        .font-body {
            font-size: 120px;
            font-weight: bold;
            line-height: 1.2;
        }
        
        .font-small {
            font-size: 80px;
            font-weight: bold;
            line-height: 1.2;
        }
        
        /* Utility classes */
        .text-center {
            text-align: center;
        }
        
        .text-left {
            text-align: left;
        }
        
        .text-white {
            color: #ffffff;
        }
        
        .text-secondary {
            color: #b4b4c8;
        }
        
        /* Grid system */
        .grid {
            display: grid;
        }
        
        .flex {
            display: flex;
        }
        
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Timestamp footer */
        .timestamp {
            position: absolute;
            bottom: 8px;  /* Just below safe zone */
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            color: #c8c8ff;
            text-align: center;
        }
        
        /* Custom styles for specific layouts */
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
